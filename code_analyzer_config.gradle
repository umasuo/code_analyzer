// we put checkstyle, pmd and findbug together because they may share same files/folders patterns
// this file only has global configuration

/*************checkstyle(use google java style)***************/

checkstyle{
  /*source = fileTree('src')*/
  toolVersion='6.15'

  ignoreFailures = false

  sourceSets = [sourceSets.main]

  configFile = 'https://raw.githubusercontent.com/reactivesw/code_analyzer_test/config/checkstyle/checkstyle.xml' as File
}

/*************PMD(Project Manager Design)***************/
pmd  {
  toolVersion='5.5.0'

  ignoreFailures = false

  sourceSets = [sourceSets.main]

  ruleSetFiles = files("https://raw.githubusercontent.com/reactivesw/code_analyzer_test/config/pmd/ruleset.xml")

}

/*************find bug***************/

findbugs {
  toolVersion = "3.0.1"

  ignoreFailures = false
  effort = "max"
  reportLevel = "medium"

  sourceSets = [sourceSets.main]
}

tasks.withType(FindBugs) {
  reports {
    xml.enabled false
    html.enabled true
  }
}
