// we put checkstyle, pmd and findbug together because they may share same files/folders patterns
// this file only has global configuration

/*************checkstyle(use google java style)***************/

checkstyle{
  /*source = fileTree('src')*/
  toolVersion='6.15'

  ignoreFailures = false

  sourceSets = [sourceSets.main]

}

/*************PMD(Project Manager Design)***************/
pmd  {
  toolVersion='5.5.0'

  ignoreFailures = false

  sourceSets = [sourceSets.main]

}

/*************find bug***************/

findbugs {
  toolVersion = "3.0.1"

  ignoreFailures = false
  effort = "max"
  reportLevel = "medium"

  sourceSets = [sourceSets.main]
}

tasks.withType(FindBugs) {
  reports {
    xml.enabled false
    html.enabled true
  }
}
