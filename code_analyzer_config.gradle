/*************checkstyle(use google java style)***************/

checkstyle{
  /*source = fileTree('src')*/
  toolVersion='6.15'
  ignoreFailures = false
  sourceSets = [sourceSets.main]
  configFile = 'code_analyzer_test/config/checkstyle/checkstyle.xml' as File
}

/*************PMD(Project Manager Design)***************/
pmd.toolVersion='5.5.0'
pmd  {
  ignoreFailures=false
  ruleSetFiles = files("code_analyzer_test/config/pmd/ruleset.xml")

  sourceSets = [sourceSets.main]
}

/*************find bug***************/
findbugs {
  sourceSets = [sourceSets.main]
  ignoreFailures = false
  effort = "max"
  reportLevel = "medium"
}
tasks.withType(FindBugs) {
  reports {
    xml.enabled false
    html.enabled true
    /*html.stylesheet resources.text.fromFile('config/xsl/findbugs-custom.xsl')*/
    html { destination "build/reports/findbugs/findbugs.html" }
  }
}
